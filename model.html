<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene>
      <a-assets timeout="30000">
        <a-asset-item id="spinosaurus" src="rubber-duck.glb"></a-asset-item>
      </a-assets>
    
      <a-camera position="0 0 0"></a-camera>
    
      <a-light type="point" color="white" position="0 5 0"></a-light>   
      <!-- 2D environment omitted for simplicity -->
    
      <a-entity id="dino" position="0 -1 -2" scale="0.25 0.25 0.25">
        <a-entity 
          position="0 0 0" 
          rotation="0 0 0"
          gltf-model="#spinosaurus"
          animation-mixer
          shadow="cast: true; receive: true"></a-entity>
      </a-entity>
    </a-scene>
      <!-- Lights configuration omitted for simplicity -->
  </body>
</html>
